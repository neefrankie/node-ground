<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<h2><code>navigator.userAgent</code></h2>
<p id="user-agent"></p>

<h2><code>navigator.webdriver</code></h2>
<p id="webdriver"></p>
<script>
document.getElementById("user-agent").textContent = window.navigator.userAgent;

document.getElementById("webdriver").textContent = window.navigator.webdriver
</script>
</body>
</html>

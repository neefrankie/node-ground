{% extends "layouts/center.html" %}

{% block content %}
<section>
  <h4 class="text-center">File Uploader</h4>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label 
        for="formFile" 
        class="form-label"
      >
        Default file input example
      </label>
      <input 
        class="form-control" 
        type="file" 
        id="formFile"
        multiple
      >
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>

  <div class="preview">

  </div>
</section>
{% endblock %}

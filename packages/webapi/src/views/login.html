{% extends "layouts/center.html" %}

{% block content %}

<section>
  <h4 class="text-center">Login</h4>
  <form method="POST" id="loginForm" action="/api/auth/login" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck" name="exampleCheck">
      <label class="form-check-label" for="exampleCheck">Check me out</label>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</section>

{% endblock %}

{% block script %}
<script src="login.bundle.js"></script>
{% endblock %}

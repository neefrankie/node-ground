{% extends "layouts/center.html" %}

{% block content %}
<section>
  <h4 class="text-center">File Uploader</h4>
  
  <form method="post" 
    enctype="multipart/form-data" 
    id="fileForm" 
    action="/upload"
  >
    <div class="mb-3">
      <label 
        for="formFile" 
        class="form-label"
      >
        File input example
      </label>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <input 
        class="form-control" 
        type="file" 
        id="formFile"
        multiple
      >
    </div>

    <button class="btn btn-primary">Submit</button>
  </form>

  <canvas id="progress" width="300" height="30" class="border"></canvas>

  <div class="preview"></div>

  <h4>Drag & Drop</h4>
  <div id="dropbox" class="shadow-none p-3 mb-5 bg-light rounded border">
    <div id="gallery">
      Drop a file here
    </div>
  </div>
  
</section>

<section>
  <h4>Login</h4>
  <form method="POST" id="loginForm" action="/api/login" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck" name="exampleCheck">
      <label class="form-check-label" for="exampleCheck">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</section>

<section>
  <button class="btn btn-primary" id="wsBtn">Start WebSocket</button>
</section>
{% endblock %}

{% block script %}
<script src="/script/main.js"></script>
{% endblock %}
